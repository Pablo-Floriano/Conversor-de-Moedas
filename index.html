<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor De Moedas</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="logo-converter" class="logo">
    <main>

        <label>
            Converter <b>de:</b>
            <br>
            <select class="convert-from">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <br>
            <select class="convert-in">
                <option value="dolar">US$ Dólar americano</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>  
        </label>

        <label>
            Valor:
            <br>
            <input placeholder="R$ 10.000,00" type="number">
        </label>

        <button>Converter</button>

        <section>
            <div>
                <img src="./assets/brasil.png" class="coin-flag" id="flag1">
                <p class="coin coin1">Real</p>
                <p class="coin-value" id="coin-value1">R$ 0,00</p>

                <img src="./assets/seta.png" class="arrow">

                <img src="./assets/usa.png" class="coin-flag" id="flag2">
                <p class="coin coin2">Dólar</p>
                <p class="coin-value" id="coin-value2">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="scripts.js"></script>
</html>
